<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão Clínica — Painel</title>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    .row { display: flex; gap: 24px; align-items: flex-start; }
    .col { flex: 1; min-width: 320px; }
    h1 { margin: 0 0 12px; }
    h2 { margin: 0 0 8px; }
    h3 { margin: 0 0 8px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    .list { list-style: none; padding: 0; margin: 0; }
    .list li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .list li:last-child { border-bottom: none; }
    .list li:hover { background: #f7f7f7; }
    .muted { color: #666; font-size: 0.95rem; }
    .small { font-size: 12px; }
    .error { color: #b00020; white-space: pre-wrap; }
    .success { color: #0a7a28; }
    .topbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 12px; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button:hover { background: #f7f7f7; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .pill { display:inline-block; padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; color:#444; }
    .toolbar { display:flex; justify-content: space-between; align-items:center; gap:12px; }

    #appUI { display:none; }
    #sessionBox { margin-bottom: 12px; }

    .feedItem { border-bottom: 1px solid #eee; padding: 10px 0; }
    .feedTop { display:flex; justify-content: space-between; align-items:center; }
    .feedMeta { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    .tag { padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; background:#fafafa; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="topbar">
  <div>
    <h1>Painel Clínico</h1>
    <div class="muted">Gestão por clínica e doente</div>
  </div>
  <div>
    <span id="userInfo" class="pill">—</span>
    <button id="btnLogout" style="display:none;">Terminar sessão</button>
  </div>
</div>

<div id="sessionBox" class="box">
  <div id="sessionMsg" class="muted">A verificar sessão…</div>
  <button id="btnGoLogin" style="display:none; margin-top:10px;">Ir para login</button>
</div>

<div id="appUI">
  <div class="row">
    <div class="col">
      <div class="box">
        <h2>Clínicas</h2>
        <ul id="clinicsList" class="list"></ul>
      </div>
    </div>

    <div class="col">
      <div class="box">
        <h2>Doentes</h2>
        <div id="patientsHeader" class="muted small">Seleciona uma clínica.</div>
        <ul id="patientsList" class="list"></ul>
      </div>

      <div style="height:12px"></div>

      <div class="box">
        <h2>Feed clínico</h2>
        <div id="feedHeader" class="muted small">Seleciona um doente.</div>
        <div id="feedMeta" class="muted small" style="margin-top:8px;">—</div>
        <div id="feedList" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://vfrmjfveclfwxcdknlvs.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcm1qZnZlY2xmd3hjZGtubHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2ODM1NTQsImV4cCI6MjA4NDI1OTU1NH0.jSQMR2jar0UxrDeXpYBOvFSj8ucjPWOdaBRKKr543hc";

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const $ = (id) => document.getElementById(id);

let selectedClinicId = null;
let selectedPatientId = null;
let selectedPatientLabel = null;

function escapeHtml(s) {
  return String(s || "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;");
}

function fmtDate(iso) {
  const d = new Date(iso);
  return isNaN(d) ? iso : d.toLocaleDateString("pt-PT");
}

/* ================= AUTH ================= */

async function initSession() {
  const { data } = await sb.auth.getSession();
  if (!data?.session) {
    $("sessionMsg").textContent = "Sessão não encontrada.";
    $("btnGoLogin").style.display = "inline-block";
    $("btnGoLogin").onclick = () => location.href = "/index.html";
    return;
  }

  $("sessionBox").style.display = "none";
  $("appUI").style.display = "block";
  $("btnLogout").style.display = "inline-block";
  $("userInfo").textContent = data.session.user.email;

  $("btnLogout").onclick = async () => {
    await sb.auth.signOut();
    location.href = "/index.html";
  };

  loadClinics();
}

/* ================= DATA ================= */

async function loadClinics() {
  const { data, error } = await sb.from("clinics").select("id,name").order("name");
  if (error) return;

  $("clinicsList").innerHTML = "";
  data.forEach(c => {
    const li = document.createElement("li");
    li.textContent = c.name;
    li.onclick = () => {
      selectedClinicId = c.id;
      loadPatients(c.id);
    };
    $("clinicsList").appendChild(li);
  });
}

async function loadPatients(clinicId) {
  $("patientsList").innerHTML = "";
  $("patientsHeader").textContent = "A carregar doentes…";

  const { data: links } = await sb
    .from("patient_clinic")
    .select("patient_id")
    .eq("clinic_id", clinicId);

  if (!links?.length) {
    $("patientsHeader").textContent = "Sem doentes.";
    return;
  }

  const ids = links.map(l => l.patient_id);

  const { data: patients } = await sb
    .from("patients")
    .select("id, full_name")
    .in("id", ids)
    .order("full_name");

  $("patientsHeader").textContent = `${patients.length} doentes`;

  patients.forEach(p => {
    const li = document.createElement("li");
    li.textContent = p.full_name;
    li.onclick = () => {
      selectedPatientId = p.id;
      selectedPatientLabel = p.full_name;
      loadFeed();
    };
    $("patientsList").appendChild(li);
  });
}

async function loadFeed() {
  $("feedHeader").textContent = `Doente: ${selectedPatientLabel}`;
  $("feedMeta").textContent = "A carregar…";
  $("feedList").innerHTML = "";

  const { data, error } = await sb
    .from("patient_feed")
    .select("item_type, occurred_at, author_role, content, hda, assessment, plan_text")
    .eq("clinic_id", selectedClinicId)
    .eq("patient_id", selectedPatientId)
    .order("occurred_at", { ascending: false });

  if (error) {
    $("feedMeta").textContent = "Erro ao carregar feed.";
    return;
  }

  $("feedMeta").textContent = `${data.length} eventos`;

  if (!data.length) {
    $("feedList").innerHTML = `<div class="muted small">Sem registos.</div>`;
    return;
  }

  $("feedList").innerHTML = data.map(o => {
    const hasContent = o.content || o.hda || o.assessment || o.plan_text;

    return `
      <div class="feedItem">
        <div class="feedTop">
          <div class="feedMeta">
            <span class="tag mono">${escapeHtml(o.item_type)}</span>
            <span class="tag mono">${escapeHtml(o.author_role)}</span>
            <span class="muted small">${fmtDate(o.occurred_at)}</span>
          </div>
        </div>
        <div style="margin-top:8px;">
          ${
            hasContent
              ? `
                ${o.hda ? `<div><strong>HDA</strong><br>${escapeHtml(o.hda)}</div>` : ""}
                ${o.assessment ? `<div style="margin-top:6px;"><strong>Avaliação</strong><br>${escapeHtml(o.assessment)}</div>` : ""}
                ${o.plan_text ? `<div style="margin-top:6px;"><strong>Plano</strong><br>${escapeHtml(o.plan_text)}</div>` : ""}
                ${o.content ? `<div style="margin-top:6px;">${escapeHtml(o.content)}</div>` : ""}
              `
              : `<div class="muted small">Conteúdo restrito (${fmtDate(o.occurred_at)})</div>`
          }
        </div>
      </div>
    `;
  }).join("");
}

initSession();
</script>

</body>
</html>
