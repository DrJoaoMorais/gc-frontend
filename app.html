<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão Clínica — Painel</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    .row { display: flex; gap: 24px; align-items: flex-start; }
    .col { flex: 1; min-width: 320px; }
    h1 { margin: 0 0 12px; }
    h2 { margin: 0 0 8px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    .list { list-style: none; padding: 0; margin: 0; }
    .list li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .list li:last-child { border-bottom: none; }
    .list li:hover { background: #f7f7f7; }
    .muted { color: #666; font-size: 0.95rem; }
    .error { color: #b00020; white-space: pre-wrap; }
    .topbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 12px; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button:hover { background: #f7f7f7; }
    .pill { display:inline-block; padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; color:#444; }
    .small { font-size: 12px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="topbar">
    <div>
      <h1>Painel Clínico</h1>
      <div class="muted">Clínicas e doentes</div>
    </div>
    <div>
      <span id="userInfo" class="pill">—</span>
      <button id="btnLogout" type="button">Terminar sessão</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="box">
        <h2>Clínicas</h2>
        <div id="clinicsMeta" class="muted small">—</div>
        <ul id="clinicsList" class="list"></ul>
      </div>
      <div style="height: 12px;"></div>
      <div class="box">
        <h2>Logs</h2>
        <div id="log" class="muted small">—</div>
        <div id="error" class="error"></div>
      </div>
    </div>

    <div class="col">
      <div class="box">
        <h2>Doentes</h2>
        <div id="patientsMeta" class="muted small">Seleciona uma clínica.</div>
        <ul id="patientsList" class="list"></ul>
      </div>
    </div>
  </div>

<script>
  // === CONFIG ===
  // Mantém as tuas credenciais atuais. Se já tens isto no teu app.html, confirma se está igual.
  const SUPABASE_URL = "https://vfrmjfveclfwxcdknlvs.supabase.co";
  const SUPABASE_ANON_KEY = "COLOCA_AQUI_A_TUA_ANON_KEY_SE_NAO_EXISTIR_NO_TEU_FICHEIRO";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);

  function log(msg) {
    $("log").textContent = msg;
  }
  function showError(err) {
    $("error").textContent = err ? (typeof err === "string" ? err : JSON.stringify(err, null, 2)) : "";
  }

  async function requireSession() {
    const { data, error } = await supabase.auth.getSession();
    if (error) throw error;
    if (!data?.session) {
      // se não está autenticado, volta ao login
      window.location.href = "/index.html";
      return null;
    }
    return data.session;
  }

  async function loadClinics() {
    showError("");

    // Aqui assumo que já tens uma tabela clinics e que o "doctor" consegue ver todas.
    // Se no teu projeto a lista vem de outra view, ajustamos depois.
    const { data, error } = await supabase
      .from("clinics")
      .select("id, name")
      .order("name", { ascending: true });

    if (error) throw error;

    const list = $("clinicsList");
    list.innerHTML = "";

    $("clinicsMeta").textContent = `${data.length} clínicas`;

    for (const c of data) {
      const li = document.createElement("li");
      li.textContent = c.name ?? c.id;
      li.dataset.id = c.id;
      li.onclick = () => loadPatientsForClinic(c.id, c.name);
      list.appendChild(li);
    }
  }

  async function loadPatientsForClinic(clinicId, clinicName) {
    showError("");
    $("patientsList").innerHTML = "";
    $("patientsMeta").textContent = `A carregar doentes de: ${clinicName ?? clinicId}...`;

    // 1) buscar ligações patient_clinic (assumindo colunas: clinic_id, patient_id)
    const { data: links, error: linkErr } = await supabase
      .from("patient_clinic")
      .select("patient_id")
      .eq("clinic_id", clinicId);

    if (linkErr) throw linkErr;

    if (!links || links.length === 0) {
      $("patientsMeta").textContent = `0 doentes (sem ligações em patient_clinic) — clínica: ${clinicName ?? clinicId}`;
      return;
    }

    const patientIds = links.map(x => x.patient_id).filter(Boolean);

    // 2) buscar doentes em patients
    // >>> CORREÇÃO AQUI: usar full_name em vez de name
    const { data: patients, error: patErr } = await supabase
      .from("patients")
      .select("id, full_name, date_of_birth, sns, insurance")
      .in("id", patientIds)
      .order("full_name", { ascending: true });

    if (patErr) throw patErr;

    $("patientsMeta").textContent = `${patients.length} doentes — clínica: ${clinicName ?? clinicId}`;

    const list = $("patientsList");
    list.innerHTML = "";

    for (const p of patients) {
      const li = document.createElement("li");
      const dob = p.date_of_birth ? ` • Nasc.: ${p.date_of_birth}` : "";
      const sns = p.sns ? ` • SNS: ${p.sns}` : "";
      const ins = p.insurance ? ` • Seguro: ${p.insurance}` : "";
      li.textContent = `${p.full_name ?? "(sem nome)"}${dob}${sns}${ins}`;
      list.appendChild(li);
    }
  }

  async function init() {
    try {
      const session = await requireSession();
      if (!session) return;

      $("userInfo").textContent = session.user?.email ?? "Sessão ativa";
      log("Sessão ativa. A carregar clínicas…");

      await loadClinics();

      log("Clínicas carregadas. Seleciona uma clínica para ver doentes.");
    } catch (e) {
      showError(e);
      log("Erro.");
      console.error(e);
    }
  }

  $("btnLogout").onclick = async () => {
    await supabase.auth.signOut();
    window.location.href = "/index.html";
  };

  init();
</script>
</body>
</html>
