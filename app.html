<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão Clínica — Painel</title>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    .row { display: flex; gap: 24px; align-items: flex-start; }
    .col { flex: 1; min-width: 320px; }
    h1 { margin: 0 0 12px; }
    h2 { margin: 0 0 8px; }
    h3 { margin: 0 0 8px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    .list { list-style: none; padding: 0; margin: 0; }
    .list li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .list li:last-child { border-bottom: none; }
    .list li:hover { background: #f7f7f7; }
    .muted { color: #666; font-size: 0.95rem; }
    .small { font-size: 12px; }
    .error { color: #b00020; white-space: pre-wrap; }
    .success { color: #0a7a28; }
    .topbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 12px; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button:hover { background: #f7f7f7; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .pill { display:inline-block; padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; background:#fafafa; }
    .toolbar { display:flex; justify-content: space-between; align-items:center; gap:12px; flex-wrap: wrap; }
    textarea { width:100%; min-height:90px; padding:8px; border-radius:10px; border:1px solid #ddd; }
    .feedItem { border-bottom:1px solid #eee; padding:10px 0; }
    .feedMeta { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .tag { padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; background:#fafafa; }
    .divider { height:1px; background:#eee; margin:12px 0; }
    #appUI { display:none; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="topbar">
  <div>
    <h1>Painel Clínico</h1>
    <div class="muted">Gestão por clínica e doente</div>
  </div>
  <div>
    <span id="userInfo" class="pill">—</span>
    <button id="btnLogout">Terminar sessão</button>
  </div>
</div>

<div id="appUI">
  <div class="row">
    <div class="col">
      <div class="box">
        <h2>Clínicas</h2>
        <ul id="clinicsList" class="list"></ul>
      </div>
      <div class="box" style="margin-top:12px;">
        <h2>Estado</h2>
        <div id="status" class="small muted">—</div>
        <div id="error" class="error"></div>
      </div>
    </div>

    <div class="col">
      <div class="box">
        <h2>Doentes</h2>
        <ul id="patientsList" class="list"></ul>
      </div>

      <div class="box" style="margin-top:12px;">
        <h2>Feed clínico</h2>
        <div id="contextInfo" class="small muted">—</div>

        <!-- CONSULTA (DOCTOR) -->
        <div id="consultBox" style="display:none; margin-top:10px;">
          <h3>Iniciar consulta</h3>
          <textarea id="consultHDA" placeholder="HDA"></textarea>
          <textarea id="consultAssessment" placeholder="Avaliação"></textarea>
          <textarea id="consultPlan" placeholder="Plano"></textarea>
          <button id="btnSaveConsult">Guardar</button>
        </div>

        <!-- NOTA ADMIN (SECRETARY) -->
        <div id="adminNoteBox" style="display:none; margin-top:10px;">
          <h3>Nota administrativa</h3>
          <textarea id="adminNoteContent" placeholder="Nota administrativa"></textarea>
          <button id="btnSaveAdminNote">Guardar</button>
        </div>

        <!-- REGISTO FISIO -->
        <div id="physioBox" style="display:none; margin-top:10px;">
          <h3>Registo de fisioterapia</h3>
          <textarea id="physioContent" placeholder="Registo fisioterapia"></textarea>
          <button id="btnSavePhysio">Guardar</button>
        </div>

        <div id="feedList" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://vfrmjfveclfwxcdknlvs.supabase.co",
  "ANON_KEY_REMOVIDA_POR_SEGURANÇA"
);

const $ = id => document.getElementById(id);

let userId = null;
let roleInClinic = null;
let clinicId = null;
let patientId = null;

function showError(e){ $("error").textContent = e?.message || e || ""; }

async function init(){
  const { data } = await sb.auth.getSession();
  if(!data.session) return location.href="/index.html";
  userId = data.session.user.id;
  $("userInfo").textContent = data.session.user.email;
  $("appUI").style.display="block";
  loadClinics();
}

async function loadClinics(){
  const { data } = await sb.from("clinics").select("id,name");
  $("clinicsList").innerHTML = "";
  data.forEach(c=>{
    const li=document.createElement("li");
    li.textContent=c.name;
    li.onclick=()=>selectClinic(c.id,c.name);
    $("clinicsList").appendChild(li);
  });
}

async function selectClinic(id,name){
  clinicId=id;
  const { data } = await sb
    .from("clinic_members")
    .select("role_in_clinic")
    .eq("clinic_id",id)
    .eq("user_id",userId)
    .single();

  roleInClinic = data.role_in_clinic;
  $("contextInfo").textContent = `Clínica: ${name} | Role: ${roleInClinic}`;

  $("consultBox").style.display = roleInClinic==="doctor"?"block":"none";
  $("adminNoteBox").style.display = roleInClinic==="secretary"?"block":"none";
  $("physioBox").style.display = roleInClinic==="physio"?"block":"none";
}

init();
</script>

</body>
</html>
