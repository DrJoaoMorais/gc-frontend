<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão Clínica — Painel</title>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    .row { display: flex; gap: 24px; align-items: flex-start; }
    .col { flex: 1; min-width: 320px; }
    h1 { margin: 0 0 12px; }
    h2 { margin: 0 0 8px; }
    h3 { margin: 0 0 8px; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 12px; background: #fff; }
    .list { list-style: none; padding: 0; margin: 0; }
    .list li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .list li:last-child { border-bottom: none; }
    .list li:hover { background: #f7f7f7; }
    .muted { color: #666; font-size: 0.95rem; }
    .small { font-size: 12px; }
    .error { color: #b00020; white-space: pre-wrap; }
    .success { color: #0a7a28; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button:hover { background: #f7f7f7; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
    }
    textarea { min-height: 90px; }
    .tabsBar { display:flex; gap:8px; flex-wrap:wrap; }
    .tabBtn.active { border-color:#333; background:#f3f3f3; }
    .tabPanel { display:none; }
    .tabPanel.active { display:block; }
    .divider { height: 1px; background:#eee; margin: 12px 0; }
    .inline { display:flex; gap:10px; }
    .hint { background:#fafafa; border:1px solid #eee; border-radius: 10px; padding: 10px; }
    .feedItem { border-bottom:1px solid #eee; padding:10px 0; }
    .tag { padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; background:#fafafa; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<h1>Painel Clínico</h1>

<div class="tabsBar">
  <button class="tabBtn active" onclick="setTab('patients')">Doentes</button>
  <button class="tabBtn" onclick="setTab('feed')">Feed</button>
  <button class="tabBtn" onclick="setTab('appointments')">Consultas / Marcações</button>
</div>

<div class="divider"></div>

<!-- ================= DOENTES ================= -->
<div id="tab-patients" class="tabPanel active">
  <div class="hint small">Seleciona clínica e depois doente.</div>
</div>

<!-- ================= FEED ================= -->
<div id="tab-feed" class="tabPanel">
  <div id="feedList" class="small muted">Seleciona um doente.</div>
</div>

<!-- ================= APPOINTMENTS ================= -->
<div id="tab-appointments" class="tabPanel">

  <div class="box">
    <h3>Nova marcação</h3>

    <label class="small">Tipo de Procedimento</label>
    <select id="apptType">
      <option value="">— selecionar —</option>
      <option>Primeira Consulta</option>
      <option>Consulta de Reavaliação</option>
      <option>Plasma Rico em Plaquetas</option>
      <option>Infiltração com Ácido Hialurónico</option>
      <option>Teleconsulta</option>
      <option>Pedido de Exames Complementares</option>
      <option>Renovação de Prescrição</option>
    </select>

    <div class="inline" style="margin-top:10px;">
      <div>
        <label class="small">Data / hora</label>
        <input id="apptStart" type="datetime-local" step="900">
      </div>
      <div>
        <label class="small">Duração (min)</label>
        <select id="apptDuration">
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45" selected>45</option>
          <option value="60">60</option>
          <option value="75">75</option>
          <option value="90">90</option>
        </select>
      </div>
    </div>

    <label class="small" style="margin-top:10px;">Estado</label>
    <select id="apptStatus">
      <option value="scheduled" selected>scheduled</option>
      <option value="arrived">arrived</option>
      <option value="canceled">canceled</option>
      <option value="done">done</option>
    </select>

    <div style="margin-top:12px;">
      <button onclick="saveAppointment()">Guardar</button>
    </div>

    <div id="apptMsg" class="small"></div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://vfrmjfveclfwxcdknlvs.supabase.co";
const SUPABASE_ANON_KEY = "COLOCA_AQUI_A_TUA_ANON_KEY";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ⚠️ Estes IDs assumem que já estão definidos no teu fluxo
let selectedPatientId = null;
let selectedClinicId = null;

function setTab(t) {
  document.querySelectorAll(".tabPanel").forEach(p => p.classList.remove("active"));
  document.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("active"));
  document.getElementById(`tab-${t}`).classList.add("active");
  event.target.classList.add("active");
}

// arredondar e remover segundos
function normalizeDate(d) {
  d.setSeconds(0,0);
  return d;
}

async function saveAppointment() {
  const type = document.getElementById("apptType").value;
  const startRaw = document.getElementById("apptStart").value;
  const duration = parseInt(document.getElementById("apptDuration").value,10);
  const status = document.getElementById("apptStatus").value;
  const msg = document.getElementById("apptMsg");

  msg.textContent = "";

  if (!selectedClinicId || !selectedPatientId) {
    msg.textContent = "Seleciona clínica e doente.";
    msg.className = "error";
    return;
  }
  if (!type || !startRaw) {
    msg.textContent = "Preenche tipo e data.";
    msg.className = "error";
    return;
  }

  let start = normalizeDate(new Date(startRaw));
  let end = new Date(start.getTime() + duration*60000);

  const { error } = await sb.from("appointments").insert({
    patient_id: selectedPatientId,
    clinic_id: selectedClinicId,
    procedure_type: type,
    start_at: start.toISOString(),
    end_at: end.toISOString(),
    duration_minutes: duration,
    status
  });

  if (error) {
    msg.textContent = error.message;
    msg.className = "error";
    return;
  }

  msg.textContent = "✔ Marcação criada";
  msg.className = "success";
}
</script>

</body>
</html>
