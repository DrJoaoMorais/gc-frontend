<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão Clínica — Painel</title>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    .row { display: flex; gap: 24px; align-items: flex-start; }
    .col { flex: 1; min-width: 320px; }
    h1 { margin: 0 0 12px; }
    h2 { margin: 0 0 8px; }
    h3 { margin: 0 0 8px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    .list { list-style: none; padding: 0; margin: 0; }
    .list li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .list li:last-child { border-bottom: none; }
    .list li:hover { background: #f7f7f7; }
    .muted { color: #666; font-size: 0.95rem; }
    .small { font-size: 12px; }
    .error { color: #b00020; white-space: pre-wrap; }
    .success { color: #0a7a28; }
    .topbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 12px; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button:hover { background: #f7f7f7; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .pill { display:inline-block; padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; color:#444; }
    .toolbar { display:flex; justify-content: space-between; align-items:center; gap:12px; flex-wrap: wrap; }

    #appUI { display:none; }
    #sessionBox { margin-bottom: 12px; }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
    }
    textarea { min-height: 90px; resize: vertical; }

    .feedItem { border-bottom: 1px solid #eee; padding: 10px 0; }
    .feedMeta { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    .tag { padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; background:#fafafa; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="topbar">
  <h1>Painel Clínico</h1>
  <div>
    <span id="userInfo" class="pill">—</span>
    <button id="btnLogout" style="display:none;">Terminar sessão</button>
  </div>
</div>

<div id="sessionBox" class="box">
  <div id="sessionMsg" class="muted">A verificar sessão…</div>
  <button id="btnGoLogin" style="display:none;">Ir para login</button>
</div>

<div id="appUI">
  <div class="row">
    <div class="col">
      <div class="box">
        <h2>Clínicas</h2>
        <ul id="clinicsList" class="list"></ul>
      </div>
    </div>

    <div class="col">
      <div class="box">
        <h2>Doentes</h2>
        <ul id="patientsList" class="list"></ul>
      </div>

      <div style="height:12px"></div>

      <div class="box">
        <h2>Feed clínico</h2>

        <div id="startConsultBox" style="display:none;">
          <h3>Iniciar consulta</h3>
          <textarea id="consultHDA" placeholder="HDA"></textarea>
          <textarea id="consultAssessment" placeholder="Avaliação"></textarea>
          <textarea id="consultPlan" placeholder="Plano"></textarea>
          <button id="btnSaveConsult">Guardar</button>
          <div id="consultMsg" class="small"></div>
        </div>

        <div id="feedList"></div>
      </div>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://vfrmjfveclfwxcdknlvs.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcm1qZnZlY2xmd3hjZGtubHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2ODM1NTQsImV4cCI6MjA4NDI1OTU1NH0.jSQMR2jar0UxrDeXpYBOvFSj8ucjPWOdaBRKKr543hc"
);

let selectedClinicId = null;
let selectedPatientId = null;
let userId = null;

async function init() {
  const { data } = await sb.auth.getSession();
  if (!data.session) return location.href = "/index.html";
  userId = data.session.user.id;
  document.getElementById("appUI").style.display = "block";
  loadClinics();
}

async function loadClinics() {
  const { data } = await sb.from("clinics").select("id,name");
  const ul = document.getElementById("clinicsList");
  ul.innerHTML = "";
  data.forEach(c => {
    const li = document.createElement("li");
    li.textContent = c.name;
    li.onclick = () => {
      selectedClinicId = c.id;
      loadPatients();
    };
    ul.appendChild(li);
  });
}

async function loadPatients() {
  const { data: links } = await sb.from("patient_clinic")
    .select("patient_id")
    .eq("clinic_id", selectedClinicId);

  const ids = links.map(l => l.patient_id);
  const { data: patients } = await sb.from("patients")
    .select("id,full_name")
    .in("id", ids);

  const ul = document.getElementById("patientsList");
  ul.innerHTML = "";
  patients.forEach(p => {
    const li = document.createElement("li");
    li.textContent = p.full_name;
    li.onclick = () => {
      selectedPatientId = p.id;
      document.getElementById("startConsultBox").style.display = "block";
      loadFeed();
    };
    ul.appendChild(li);
  });
}

async function loadFeed() {
  const { data } = await sb.from("patient_feed")
    .select("*")
    .eq("patient_id", selectedPatientId)
    .order("occurred_at", { ascending:false });

  const div = document.getElementById("feedList");
  div.innerHTML = data.map(o => `
    <div class="feedItem">
      <div class="feedMeta">
        <span class="tag">${o.item_type}</span>
        <span class="small">${o.occurred_at}</span>
      </div>
      <pre>${o.hda || ""}</pre>
    </div>
  `).join("");
}

document.getElementById("btnSaveConsult").onclick = async () => {
  await sb.from("consultations").insert({
    patient_id: selectedPatientId,
    clinic_id: selectedClinicId,
    author_user_id: userId,
    hda: consultHDA.value,
    assessment: consultAssessment.value,
    plan_text: consultPlan.value,
    report_date: new Date().toISOString().slice(0,10)
  });
  document.getElementById("consultMsg").textContent = "Consulta criada";
  loadFeed();
};

init();
</script>

</body>
</html>
