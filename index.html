<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <title>Gestão Clínica — gc.joaomorais.pt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1020;
      color: #e8eefc;
      margin: 0;
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .card {
      background: #121a33;
      border: 1px solid #22305f;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    label {
      font-size: 13px;
      margin-top: 8px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #2a3a72;
      background: #0f1630;
      color: #e8eefc;
    }
    button {
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button.secondary {
      background: #23315f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #243162;
      padding: 6px;
      font-size: 13px;
      text-align: left;
    }
    .muted {
      opacity: 0.75;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="card">
      <h1>Gestão Clínica — gc.joaomorais.pt</h1>
      <div class="muted">UI mínima (sem builds). Login Supabase + teste de RLS.</div>
      <div class="muted">Build: 22-01-2026 FINAL</div>
    </div>

    <div id="authCard" class="card">
      <h1>Login</h1>

      <label>Email</label>
      <input id="email" type="email" />

      <label>Password</label>
      <input id="password" type="password" />

      <button id="btnLogin">Entrar</button>

      <div id="authMsg" style="margin-top:10px"></div>
    </div>

    <div id="appCard" class="card" style="display:none">
      <h1>Clínicas visíveis (teste RLS)</h1>
      <div id="clinicsMsg" class="muted"></div>
      <div id="clinicsTable"></div>

      <button id="btnLogout" class="secondary">Logout</button>
    </div>

    <div class="card">
      <h1>Config (local)</h1>
      <div class="muted">SUPABASE_URL: <span id="cfgUrl"></span></div>
      <div class="muted">SUPABASE_KEY (prefixo): <span id="cfgKey"></span></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/app-final.js"></script>
</body>
</html>
